{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block menu %}
    <a href="{% url 'task_add' %}">Добавить</a>
{% endblock %}
{% block content %}
    <h1>Основная страница</h1>
    {% for task in tasks %}
            <h2>Описание: {{ task.description }}</h2>
            <h2>Подробно: {{ task.detailed_description }}</h2>
            <p>
                <a href="{% url 'task_detail' task.pk %}">Подробнее о задании..</a>
            </p>
    {% endfor %}
{% endblock %}
</body>
</html>
